<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>寄件介面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <form class="my-3" method="post" action="/mail" enctype="multipart/form-data">
        <div class="input-group mb-1">
          <span class="input-group-text">信箱地址</span>
          <input type="text" class="form-control" name="to">
        </div>
        <div class="input-group mb-1">
          <span class="input-group-text">郵件標題</span>
          <input type="text" class="form-control" name="subject">
        </div>
        <div class="input-group mb-1">
          <span class="input-group-text">郵件內容</span>
          <textarea class="form-control" name="text"></textarea>
        </div>
        <div class="d-flex">
          <button class="btn btn-primary ms-auto me-1">送出</button>
          <button type="reset" class="btn btn-danger">重置</button>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
